<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!--
            在网页中，HTML用来负责网页的架构，所以使用html标签时，应关注标签的语义，而不是样式。

            标题标签：
                <h1> ~ <h6>一共有六级标题
                从<h1> ~ <h6>重要性递减，<h1>最重要，<h6>最不重要
                <h1>在网页中的重要性仅次于<title>标签,一般情况下一个页面中只会有一个<h1>
                一般情况下标题标签只使用<h1>~<h3>,<h4>到<h6>很少用。
                标题标签都是块元素
         -->     

        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <h3>三级标签</h3>
        <h4>四级标签</h4>
        <h5>五级标签</h5>
        <h6>六级标签</h6>
    
        
        
        <!--
            在页面中独占一行的元素称为块元素（block element）
        -->

        <!--<p>标签在页面中表示一个段落，<p>标签也是块元素-->
        <p>在p标签中的内容表示一个段落</p>
        

        <!--
            <hgroup>可以用来标题分组，可以将一组相关的标题同时放入到<group>
            -->
        <hgroup>
            <h1>桃花源记</h1>
            <h2>作者：忘记了</h2>
        </hgroup>

        <!--
            <em>标签用于表示语音语调的一个加重
            在页面中不会独占一行的元素称为行内元素（inline element）
        -->
        <p>我太喜欢&nbsp;<em>宝贝</em>&nbsp;&nbsp;啦</p>

        <!--
            <strong>表示强调，重要内容
        -->
        <p>我要<strong>抱着宝贝</strong>转圈圈</p>
        

        <!--
            <blcokquote>是一个块元素，表示一个长引用
        -->
       宝贝说：<blockquote>转一圈就够了，多了会晕的</blockquote>


       <!--<q>表示一个短引用，属于行内引用-->
       <p>我说<q>那就听宝贝的</q></p>
       
       <!--
            <br>标签表示一个换行，1个<br>表示1个换行。
       -->
       <br><br>今天天气真不错


       <!--
            块元素（block element）：
            - 在网页中一般通过块元素来对网页进行布局
        
            行内元素(inline element)：
            - 行内元素主要用来包裹文字。

            - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            - 块元素中基本上什么都能放
            - <p>元素中不能放任何的块元素

            浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正，比如：
            - 标签写在根元素外部
            - <p>元素中嵌套了块元素
            - 根元素中出现了除<head>和<body>以外的子元素
              ... ...
              


       -->

    </body>
</html>
